<head prefix="og: https://ogp.me/ns#">
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta name="author" content="{{ author }}" />
  <link
    rel="webmention"
    href="https://webmention.io/blog.h3y6e.com/webmention"
  />
  <link rel="pingback" href="https://webmention.io/blog.h3y6e.com/xmlrpc" />
  <meta name="theme-color" content="#2f2f2f" />
  {{ insert head/css.html }}
  <link rel="icon" href="/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png" />
  <meta property="og:site_name" content="{{ website_title }}" />
  {{ ispage posts/* }} {{ isdef cover }}
  <meta property="og:image" content="{{ website_url }}{{ cover }}" />
  <meta name="twitter:card" content="summary_large_image" />
  {{ else }}
  <meta property="og:image" content="{{ ogimage_url }}" />
  <meta name="twitter:card" content="summary_large_image" />
  {{ end }} {{ else }}
  <meta property="og:image" content="{{ website_url }}/assets/2f2f2f.jpg" />
  <meta name="twitter:card" content="summary" />
  {{ end }}
  <meta name="twitter:site" content="@h3y6e" />
  <meta name="twitter:creator" content="@h3y6e" />
</head>
