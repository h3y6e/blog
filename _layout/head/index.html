{{ insert head/core.html }}
<head prefix="og: https://ogp.me/ns#">
  <title>
    {{ title }}{{ isnotpage index }} :: {{ website_title }}{{ end }}
  </title>
  <meta
    name="description"
    content="{{ ispage posts/* }}{{ rss_description }}{{ else }}{{ website_description }}{{ end }}"
  />
  <meta
    property="og:type"
    content="{{ ispage posts/* }}article{{ else }}website{{ end }}"
  />
  <meta
    property="og:title"
    content="{{ title }}{{ isnotpage index }} :: {{ website_title }}{{ end }}"
  />
  <meta property="og:url" content="{{ fd_full_url }}" />
  <meta
    property="og:description"
    content="{{ ispage posts/* }}{{ rss_description }}{{ else }}{{ website_description }}{{ end }}"
  />
</head>
