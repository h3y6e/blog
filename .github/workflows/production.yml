name: Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Build
        uses: ./.github/actions/builder

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          BRANCH: gh-pages
          FOLDER: __site
