name: Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install dependencies
        run: bun i

      - name: Activate and Instantiate
        run: |
          using Pkg
          Pkg.activate(".")
          Pkg.instantiate()
        shell: julia --color=yes {0}

      - name: Build
        run: bun prod

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: gh-pages
          folder: __site
